<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" type="text/css" href="prac07.css" />

    <script
			  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			  crossorigin="anonymous"></script>

    <script src="prac07.js"></script>

    <title>Prac 07</title>
  </head>
  <body>
    <form>
      <p>
        Operand 1:
      </p>
        <input id="num1" type="number" />
      <p>
        Operand 2:
      </p>
        <input id="num2" type="number" />
      <div id="buttons">
        <input id="plusButton" type="button" value="+"/>
        <input id="minusButton" type="button" value="-"/>
        <input id="divideButton" type="button" value="/"/>
        <input id="multiplyButton" type="button" value="*"/>
      </div>
      <p>
        Result:
      </p>
      <input id="result" class="result" type="number" readonly />
    </form>
  </body>
<html>
